<section class="container">
  <h5 class="text-center mt-5 mb-5 p-3">
    Selecciona la entidad del<strong class="bitrix24"> CRM </strong>que deseas crear apartir del
    formulario <strong class="jotform">{{ titleForm }}</strong>
  </h5>

  <div *ngFor="let entityCrm of entitiesCrm" class="row justify-content-center mb-4">
    <button (click)="userClick(entityCrm[0])" type="button" class="btn btn-primary col-8 col-md-4">{{ entityCrm[1] }}</button>
  </div>
  <div class="row justify-content-center mt-5 mb-5">
    <a [routerLink]="'/forms/list'" type="button" class="btn btn-secondary col-6 col-md-2">Regresar</a>
  </div>

</section>
